name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Upload bot files to Pterodactyl
      run: |
        echo "Uploading bot files..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/6c35b5df/files/write?file=/bot.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/binary" \
          --data-binary "@bot.zip"
    - name: Restart server
      if: success()
      run: |
        echo "Red√©marrage du serveur..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/6c35b5df/power" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
