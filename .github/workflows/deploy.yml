name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Upload bot files to Pterodactyl
      run: |
        echo "Uploading to: ${{ secrets.PTERO_PANEL_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/upload"
        curl --request POST \
          --url "${{ secrets.PTERO_PANEL_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/upload" \
          --header "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          --header "Content-Type: multipart/form-data" \
          --form "files=@bot.zip"
    - name: Restart server
      run: |
        curl --request POST \
          --url "${{ secrets.PTERO_PANEL_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
          --header "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          --header "Content-Type: application/json" \
          --data '{"signal": "restart"}'
