name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Compress files
      run: zip -r bot.zip ./*
      
    - name: Upload and process files
      run: |
        echo "Uploading bot files..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/write?file=/update.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/binary" \
          --data-binary "@bot.zip"
        
        echo "Processing files..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/command" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "cd /home/container && unzip -o update.zip && rm update.zip"}'
          
    - name: Restart server
      run: |
        echo "Red√©marrage du serveur..."
        sleep 5
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
