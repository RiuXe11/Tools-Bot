name: Deploy to Pterodactyl

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Compress files
      run: zip -r bot.zip ./*

    - name: Upload bot files to Pterodactyl
      env:
        PTERO_API_KEY: ${{ secrets.PTERO_API_KEY }}
        PTERO_SERVER_ID: ${{ secrets.PTERO_SERVER_ID }}
        PTERO_PANEL_URL: ${{ secrets.PTERO_PANEL_URL }}
      run: |
        curl -X POST "https://control.katabump.com/api/client/servers/<ID>/files/write?file=bot.zip" \
        -H "Authorization: Bearer <API_KEY>" \
        -H "Content-Type: application/json" \
        --data-binary "@bot.zip"

