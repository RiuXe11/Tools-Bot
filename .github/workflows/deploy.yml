name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Upload and update files
      run: |
        echo "Uploading bot files..."
        # Upload le zip
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/write?file=/update.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/binary" \
          --data-binary "@bot.zip"
        
        echo "Backing up and updating files..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/command" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "command": "mkdir -p backup && cp -r * backup/ 2>/dev/null || true && find . -mindepth 1 -not \\( -name node_modules -o -name .env -o -name backup -o -name update.zip \\) -exec rm -rf {} + && unzip -o update.zip && rm update.zip"
          }'
    - name: Restart server
      if: success()
      run: |
        echo "Red√©marrage du serveur..."
        sleep 5
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
