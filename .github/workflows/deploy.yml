name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Compress files
      run: zip -r bot.zip ./*
      
    - name: Upload zip file
      run: |
        echo "Uploading bot files..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/write?file=/update.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/binary" \
          --data-binary "@bot.zip"
          
    - name: Process files
      run: |
        # Liste des fichiers avant
        echo "Files before processing:"
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/command" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "ls -la"}'
        
        # Tentative de décompression avec plus de détails
        echo "Unzipping with verbose output:"
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/command" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "unzip -vo update.zip"}'
        
        # Liste des fichiers après
        echo "Files after unzip:"
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/command" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "ls -la"}'
        
        # Tentative de suppression du zip
        echo "Removing zip file:"
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/command" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "rm -v update.zip"}'
          
    - name: Restart server
      run: |
        echo "Redémarrage du serveur..."
        sleep 5
        curl -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
