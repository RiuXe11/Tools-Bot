name: Deploy to Pterodactyl

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: debian-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Compress files
      run: zip -r bot.zip ./*

    - name: Deploy to Pterodactyl
      env:
        PTERO_API_KEY: ${{ secrets.PTERO_API_KEY }}
        PTERO_SERVER_ID: ${{ secrets.PTERO_SERVER_ID }}
        PTERO_PANEL_URL: ${{ secrets.PTERO_PANEL_URL }}
      run: |
        curl -X POST "$PTERO_PANEL_URL/api/client/servers/$PTERO_SERVER_ID/files/write?file=bot.zip" \
        -H "Authorization: Bearer $PTERO_API_KEY" \
        -H "Content-Type: application/json" \
        --data-binary "@bot.zip"
        curl -X POST "$PTERO_PANEL_URL/api/client/servers/$PTERO_SERVER_ID/commands" \
        -H "Authorization: Bearer $PTERO_API_KEY" \
        -H "Content-Type: application/json" \
        --data '{"command": "unzip -o bot.zip && rm bot.zip && npm install && npm start"}'
