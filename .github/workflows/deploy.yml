name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Upload and extract bot files
      run: |
        echo "Uploading bot files..."
        # Upload the zip file
        curl -X POST \
          "https://control.katabump.com/api/client/servers/6c35b5df/files/write?file=/bot.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/binary" \
          --data-binary "@bot.zip"
        
        echo "Extracting files..."
        # Commande pour décompresser le fichier
        curl -X POST \
          "https://control.katabump.com/api/client/servers/6c35b5df/files/decompress" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"root": "/", "file": "bot.zip"}'
        
        echo "Cleaning up..."
        # Supprimer le fichier zip après décompression
        curl -X DELETE \
          "https://control.katabump.com/api/client/servers/6c35b5df/files/delete?files=bot.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json"
    - name: Restart server
      if: success()
      run: |
        echo "Redémarrage du serveur..."
        curl -X POST \
          "https://control.katabump.com/api/client/servers/6c35b5df0/power" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
