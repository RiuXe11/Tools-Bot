name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Test API Connection
      run: |
        echo "Testing API connection with verbose output..."
        curl -v \
          "https://control.katabump.com/api/client" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json"
    - name: Direct file upload
      run: |
        curl -v -X POST \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/write?file=bot.zip" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/binary" \
          --data-binary "@bot.zip"
