name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Debug API Key
      run: |
        if [ -z "${{ secrets.PTERO_API_KEY }}" ]; then
          echo "❌ PTERO_API_KEY is empty"
          exit 1
        else
          echo "✅ PTERO_API_KEY is set (length: ${#PTERO_API_KEY})"
        fi
    - name: Test API Connection
      run: |
        AUTH_HEADER="Authorization: Bearer ${{ secrets.PTERO_API_KEY }}"
        echo "Testing API connection..."
        echo "Auth header length: ${#AUTH_HEADER}"
        curl -v \
          "https://control.katabump.com/api/client" \
          -H "$AUTH_HEADER" \
          -H "Accept: application/json"
