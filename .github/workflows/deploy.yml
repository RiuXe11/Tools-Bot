name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Debug secrets
      run: |
        if [ -z "${{ secrets.PTERO_PANEL_URL }}" ]; then
          echo "PTERO_PANEL_URL is empty"
        fi
        if [ -z "${{ secrets.PTERO_SERVER_ID }}" ]; then
          echo "PTERO_SERVER_ID is empty"
        fi
        if [ -z "${{ secrets.PTERO_API_KEY }}" ]; then
          echo "PTERO_API_KEY is empty"
        fi
    - name: Upload bot files to Pterodactyl
      if: success()
      run: |
        PANEL_URL="${{ secrets.PTERO_PANEL_URL }}"
        SERVER_ID="${{ secrets.PTERO_SERVER_ID }}"
        API_KEY="${{ secrets.PTERO_API_KEY }}"
        
        curl --fail \
          --request POST \
          --url "${PANEL_URL}/api/client/servers/${SERVER_ID}/files/upload" \
          --header "Authorization: Bearer ${API_KEY}" \
          --header "Content-Type: multipart/form-data" \
          --form "files=@bot.zip"
    - name: Restart server
      if: success()
      run: |
        PANEL_URL="${{ secrets.PTERO_PANEL_URL }}"
        SERVER_ID="${{ secrets.PTERO_SERVER_ID }}"
        API_KEY="${{ secrets.PTERO_API_KEY }}"
        
        curl --fail \
          --request POST \
          --url "${PANEL_URL}/api/client/servers/${SERVER_ID}/power" \
          --header "Authorization: Bearer ${API_KEY}" \
          --header "Content-Type: application/json" \
          --data '{"signal": "restart"}'
