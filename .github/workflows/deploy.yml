name: Deploy to Pterodactyl
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Compress files
      run: zip -r bot.zip ./*
    - name: Upload bot files to Pterodactyl
      run: |
        # Test API connection
        echo "Testing API connection..."
        RESPONSE=$(curl -s \
          "https://control.katabump.com/api/client" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Accept: application/json")
        echo "API Response: $RESPONSE"
        
        # Get upload URL
        echo "Getting upload URL..."
        UPLOAD_URL=$(curl -s \
          "https://control.katabump.com/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/files/upload" \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Accept: application/json" | jq -r '.attributes.url')
        
        if [ -z "$UPLOAD_URL" ]; then
          echo "Failed to get upload URL"
          exit 1
        fi
        
        echo "Upload URL: $UPLOAD_URL"
        
        # Upload file
        curl -X POST \
          "$UPLOAD_URL" \
          -H "Content-Type: multipart/form-data" \
          -F "files=@bot.zip"
